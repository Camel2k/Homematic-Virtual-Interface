	<input type="hidden" name="appliance.device" value="$appliance.id$" />

	<div class="ph">
    	<span class="dh">Ger&auml;teadresse : $appliance.device$</span>
	</div>

    	<span class="dh">Alexa Name : <input type="text" name="appliance.name" value="$appliance.name$" />&nbsp;Dieser Name wird zum Alexa Dienst &uuml;bertragen.</span>
