          <span class="dh col-md-10"><input type="text" style="color: black" id="device_name" name="device_name" value="$device_name$"/></span>
</div>

          <span class="dh col-md-2">CCU Device Serial</span>

          <span class="dh col-md-6"><input type="submit" style="color: black" value="Save" /></span>
